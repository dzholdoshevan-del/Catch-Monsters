<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Поймай СТРАШНЫХ МОНСТРОВ!</title>
  
  <!-- Bootstrap + Animate.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"/>
  
  <!-- ТВОЙ CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">

    <!-- АУДИО -->
    <audio id="bgMusic" loop preload="auto">
      <source src="https://soundimage.org/wp-content/uploads/2017/06/Bonkers-for-Arcades.mp3" type="audio/mpeg">
    </audio>
    <audio id="hitSound" preload="auto">
      <source src="https://soundimage.org/wp-content/uploads/2016/10/Arcade-Positive-1.mp3" type="audio/mpeg">
    </audio>

    <!-- МЕНЮ -->
    <div id="menu" class="text-center">
      <h1 class="display-3 text-danger mb-4 animate__animated animate__pulse animate__infinite neon-glow">
        Поймай СТРАШНЫХ МОНСТРОВ!
      </h1>
      <button class="btn btn-success btn-lg mx-3 neon-btn" onclick="showSection('game')">Новая игра</button>
      <button class="btn btn-info btn-lg mx-3 neon-btn" onclick="showSection('scores')">Лидеры</button>
    </div>

    <!-- ИГРА -->
    <div id="game" class="mt-4" style="display: none;">
      <div class="card bg-dark border-neon">
        <div class="card-body text-center">
          <button id="musicBtn" class="btn btn-warning mb-3 neon-btn">ВКЛ МУЗЫКУ</button>
          
          <div class="stats mb-3">
            <span class="stat">Очки: <strong id="score" class="text-warning">0</strong></span> |
            <span class="stat">Уровень: <strong id="level" class="text-info">1</strong></span> |
            <span class="stat">Время: <strong id="time" class="text-danger">30</strong>с</span>
          </div>
          
          <div id="gameArea" class="arena position-relative">
            <div id="overlay" class="overlay"></div>
          </div>
          
          <button id="startBtn" class="btn btn-danger btn-lg mt-3 neon-btn">СТАРТ!</button>
        </div>
      </div>
    </div>

    <!-- ЛИДЕРЫ -->
    <div id="scores" class="mt-4" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-warning neon-glow">Таблица лидеров</h3>
        <button class="btn btn-outline-light neon-btn" onclick="showSection('menu')">Назад</button>
      </div>
      <div class="table-responsive">
        <table class="table table-dark table-striped table-hover">
          <thead class="table-danger">
            <tr><th>#</th><th>Игрок</th><th>Очки</th><th>Уровень</th><th>Дата</th><th>Действия</th></tr>
          </thead>
          <tbody id="scores-body"></tbody>
        </table>
      </div>
    </div>

    <!-- МОДАЛКА -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border-neon">
          <div class="modal-header bg-danger">
            <h5 class="modal-title text-light">Редактировать</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-id"/>
            <div class="mb-3"><label class="form-label text-light">Имя</label><input type="text" id="edit-name" class="form-control bg-secondary text-light border-neon"/></div>
            <div class="mb-3"><label class="form-label text-light">Очки</label><input type="number" id="edit-score" class="form-control bg-secondary text-light border-neon"/></div>
            <div class="mb-3"><label class="form-label text-light">Уровень</label><input type="number" id="edit-level" class="form-control bg-secondary text-light border-neon" min="1"/></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-success neon-btn" onclick="saveEdit()">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
